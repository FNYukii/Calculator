<!-- calculatorプロトタイプ 扱える数字を増やす -->
<!DOCTYPE html>
<html lang="ja">
  <head>
      <meta charset="UTF-8">
      <title>電卓</title>
      <link href="style.css" rel="stylesheet">
      <script src="script.js" defer></script>
  </head>
  <body>

    <!-- 電卓本体 -->
    <div class="calculator">   

      <a class="title" href="calculator.html">電卓</a>

      <!-- 数字表示ディスプレイ-->
      <p class="display"></p>

      <!-- 12個のキー -->
      <div class="keys">
        <div id="keyAllClear" class="specialKey">AC</div>
        <div id="keyLeftParenthesis" class="specialKey">(</div>
        <div id="keyRightParenthesis" class="specialKey">)</div>
        <div id="keyDivide" class="operatorKey">÷</div>
        
        <div id="key7" class="numberKey">7</div>
        <div id="key8" class="numberKey">8</div>
        <div id="key9" class="numberKey">9</div>
        <div id="keyMultiply" class="operatorKey">×</div>        
        
        <div id="key4" class="numberKey">4</div>
        <div id="key5" class="numberKey">5</div>
        <div id="key6" class="numberKey">6</div>
        <div id="keyMinus" class="operatorKey">－</div>
        
        <div id="key1" class="numberKey">1</div>
        <div id="key2" class="numberKey">2</div>
        <div id="key3" class="numberKey">3</div>
        <div id="keyPlus" class="operatorKey">＋</div>
        
        <div id="key0" class="numberKey">0</div>
        <div id="key00" class="numberKey">00</div>
        <div id="keyClear" class="numberKey">C</div>
        <div id="keyEqual" class="operatorKey">＝</div>
      </div>
      
    </div>

  </body>
</html>
