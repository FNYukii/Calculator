<!-- calculatorプロトタイプ 扱える数字を増やす -->
<!DOCTYPE html>
<html lang="ja">
  <head>
      <meta charset="UTF-8">
      <title>電卓</title>
      <link href="style.css" rel="stylesheet">
      <script src="script.js" defer></script>
  </head>
  <body>

    <!-- 電卓本体 -->
    <div class="calculator">   

      <a class="title" href="calculator.html">電卓</a>

      <!-- 数字表示ディスプレイ-->
      <p class="display"></p>

      <!-- 12個のキー -->
      <div class="keys">
        <div class="key1">1</div>
        <div class="key2">2</div>
        <div class="key3">3</div>
        <div class="keyPlus">＋</div>

        <div class="key4">4</div>
        <div class="key5">5</div>
        <div class="key6">6</div>
        <div class="keyMinus">－</div>

        <div class="key7">7</div>
        <div class="key8">8</div>
        <div class="key9">9</div>
        <div class="keyMultiply">×</div>        
        
        <div class="key0">0</div>
        <div class="key00">00</div>
        <div class="keyEqual">＝</div>
        <div class="keyDivide">÷</div>
      </div>
      
    </div>

  </body>
</html>
